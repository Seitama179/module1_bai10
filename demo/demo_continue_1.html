<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let i = +0;
  while (i<10){
    i++;
    //Nếu i ==5, bỏ qua vòng lặp này
    //tiếp tu vong lặp sau nó cho tới khi điều kiện sai   
    if(i == 5) {
      continue;
    }
    document.writeln(i);
  }
</script>
</body>
</html>
