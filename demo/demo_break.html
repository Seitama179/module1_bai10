<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Break</title>
</head>
<body>
<script>
    for (let i = 0; i < 10; i++) {
        //Nếu i ==5, kết thúc vòng lặp
        if(i ==5) {
            break;
        }
        document.writeln(i);
    }
</script>
</body>
</html>
